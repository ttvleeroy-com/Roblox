<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://www.roblox.com/communities/34651636/Nexinus-Cloud#!/about">
    <title>Redirecting...</title>
    <style>
        /* Body style */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Centered message container */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Heading style */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: bounceIn 1.5s ease-out;
        }

        /* Subheading style */
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Button style */
        .button {
            background-color: #ffffff;
            color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            animation: scaleUp 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            60% {
                transform: translateY(10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Gradient background animation */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>We are taking you to the Nexinus Cloud community page on Roblox!</p>
        <a href="https://www.roblox.com/communities/34651636/Nexinus-Cloud#!/about" class="button">Click here if not redirected</a>
    </div>
</body>
</html>
